<!-- Based on: https://freshman.tech/calculator/ -->
<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="/static/styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="/static/scripts.js"></script>
  </head>
  <body>
    <div class="alert alert-success" id="status"></div>
    <div class="calculator">
      <input type="text" class="calculator-screen" value="0" disabled />
      <div class="calculator-keys">
        <button type="button" class="operator" value="+">+</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" class="operator" value="*">&times;</button>
        <button type="button" class="operator" value="/">&divide;</button>
        <button type="button" class="operator radic-op" value="radic">&radic;</button>
        <button type="button" class="operator inverse-op" value="inverse"><sup>1</sup>&frasl;<sub>x</sub></button> 
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="all-clear" value="all-clear">AC</button>
        <button type="button" class="equal-sign operator" value="=">=</button>
      </div>
    </div>
  </body>
</html>
